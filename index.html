    <body>
        
        <div class="todo-container">
            <header>
                <h1>Controle de Tarefas</h1>
            </header>
            <form id="todo-form">
                <p>Adicone a sua terafa:</p>
                <div class="form-control">
                    <input 
                        type="text" 
                        id="todo-input"
                        maxlength="35" 
                        placeholder="O que você vai fazer ?"
                    />
                    <button type="submit" title="Adicionar Tarefa">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa: </p>
                <div class="form-control">
                    <input type="text" id="edit-input" maxlength="35" />
                <button type="submit" title="Editar">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div id="toobar">
                <div id="seach">
                    <h4>Pesquisar: </h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar" maxlength="35" >
                        <button id="erase-button" title="Pesquisar">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitos</option>
                        <option value="todo">A Fazer</option>
                    </select>
                </div>
            </div>
