<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo Avançado</title>
        <!-- css do projeto-->
        <link rel="stylesheet" href="css/styles.css">
        <!-- Font AWesome-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- JS do projeto-->
        <script src="js/script.js" defer></script>
    </head>

    <body>
        
        <div class="todo-container">
            <header>
                <h1>Todo Avançado</h1>
            </header>
            <form id="todo-form">
                <p>Adicone a sua terafa:</p>
                <div class="form-control">
                    <input 
                        type="text" 
                        id="todo-input" 
                        placeholder="O que você vai fazer ?"
                    />
                    <button type="submit">
                        <i class="fa-thin fa-plu">Adicionar</i>
                    </button>
                </div>
            </form>
            <form id="edit-form" class="hide">
                <p>Edite a sua tarefa: </p>
                <div class="form-control">
                    <input type="text" id="edit-input"/>
                <button type="submit">
                    <i class="fa-solid fa-check-double">X</i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <div id="toobar">
                <div id="seach">
                    <h4>Pesquisar: </h4>
                    <form>
                        <input type="text" id="search-input" placeholder="Buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left">Search</i>
                        </button>
                    </form>
                </div>
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Feitas</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fazendo alguma coisa ...</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-chec">Ok</i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen">Ed</i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark">Fi</i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estudar JavaScript ...</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-chec">Ok</i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen">Ed</i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark">Fi</i>
                    </button>
                </div>
            </div>
        </div>    
    </body>
</html>
